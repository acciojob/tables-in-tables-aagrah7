<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested HTML Tables</title>
	  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
    }

    th {
      font-weight: bold;
      font-size: 18px;
    }

    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    a {
      color: purple;
      text-decoration: underline;
    }
  </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<table border=1>
    <tr>
      <!-- Nested Table 2 -->
      <td>
        <table border=1>
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 1 -->
      <td>
        <table border=1>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul style="text-align: left; margin: 0; padding-left: 20px;">
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 -->
      <td>
        <table border=1>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td>
        <table border=1>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
      <!-- Your code here -->
  </body>
</html>
